<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Inicio de Sesión || Sepa-CAB</title>

    <link rel="stylesheet" href="./images/A_login.css">
</head>
<body>
    
    <div class="login-container">

        <section id="logos">

            <figure id="logo-sena">

                <img src="images/logosena.png">

            </figure>

         <h1>| SEPA </h1>

        </section>

        

        <form name="forma_login" id="forma_login" action="/login" method="post">

            <label for="cedula">• Usuario</label>

            <input type="text" id="cedula" name="cedula" class="inputs" placeholder="Digite su cédula" required>

            <label for="contraseña">• Contraseña</label>

            <input type="password" id="contraseña" name="contraseña" class="inputs" placeholder=" •••••••••••••••• " required>

            <div class="boton"><button type="submit" class="boton_iniciar">INICIAR SESION</button></div>

        </form>

    </div>
</body>
